<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <div class="container">
        <div class="progress-bar"></div>

        <section class="lateral-bar-menus">
            <nav class="nav-bar">
                <div class="navbar-left">
                    <div id="logo">
                        <a href="index.html">
                            <img src="assets/img/instagram-wordmark.svg" alt="Instagram" title="Instagram" class="instagram-logo">
                        </a>
                    </div>
                    
                    <ul class="lateral-menu">
                        <li class="cursor-pointer">
                            <img src="assets/icons/home_icon.svg" alt="Home" class="icon"  />
                            <!--<span class="material-symbols-outlined icon">
                                home
                            </span>-->
                            <p><b>Home</b></p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/search40.svg" alt="Search" class="icon icon-menu" />
                            <p>Search</p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/explore.svg" alt="Explore" class="icon" />
                            <p>Explore</p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/video.svg" alt="Reels" class="icon" />
                            <p">Reels</p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/send.svg" alt="Messages" class="icon icon-menu" />
                            <p>Messages</p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/favorite.svg" alt="Notifications" class="icon" />
                            <p>Notifications</p>
                        </li>
                        <li class="cursor-pointer">
                            <img src="./assets/icons/add_rectangle.svg" alt="Create" class="icon" />
                            <p>Create</p>
                        </li>
                        <li class="cursor-pointer">
                            <div class="img-profile-menu icon">
                                <img src="./assets/img/avatar1.svg" alt="Profile" class="icon img-profile-menu">
                            </div>
                            <p>Profile</p>
                        </li>
                    </ul>
                    <div id="hamburguer-button cursor-pointer icon">
                        <img src="./assets/icons/hamburguer-menu.svg" alt="Messages" class="icon icon-menu" />
                        <p>More</p>
                    </div>
                </div>
            </nav>
        </section>

        <main class="main">
            <div class="for-you"></div>
            <div class="stories"></div>
            <div class="posts"></div>
            <div class="lateral-bar-suggestions"></div>
        </main>

    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
